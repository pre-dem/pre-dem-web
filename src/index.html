    function testOverfolw() {
        isEven(100000)
    }


    function isEven (num) {
        if (num === 0) {
            return true;
        }

        if (num === 1) {
            return false;
        }

        return isEven(Math.abs(num) - 2);
    }

    const code400  = [400, 401, 403, 404]
    function sendAjax1() {
        for (var index in code400) {
            $.ajax({
                url: "http://httpbin.org/status/" + code400[index],
                type: 'GET',
                success: function(){
                    console.log("success")
                },
                error: function(){
                    console.log("error")
                }
            })
        }
    }
